spring:
  profiles:
    active: local # 실행 시 local 설정을 활성화 한다.
    group:
      local: # local 설정 파일을 실행할 때 common 설정 포함
        - common
      prod:  # local 설정 파일을 실행할 때 common 설정 포함
        - common

---

spring:
  config:
    activate:
      on-profile: common

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pharmacy-recommendation
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: local
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create # create 옵션은 개발 환경에서만 사용하자! 운영 환경에서는 none
    show-sql: true # 실행 쿼리를 보여줌

---

spring:
  config:
    activate:
      on-profile: prod